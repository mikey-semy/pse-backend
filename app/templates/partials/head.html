<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="apple-touch-icon" sizes="180x180" href={{ url_for('static', path="favicons/icons/apple-touch-icon.png") }}>
    <link rel="icon" type="image/png" sizes="32x32" href={{ url_for('static', path="favicons/icons/favicon-32x32.png") }}>
    <link rel="icon" type="image/png" sizes="16x16" href={{ url_for('static', path="favicons/icons/favicon-16x16.png") }}>
    <link rel="manifest" href={{ url_for('static', path="favicons/site.webmanifest") }}>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href={{ url_for('static', path='styles/main.css') }}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
